<div class="table-container">
  <table
    class="widget-table"
    mat-table
    matSort
    [dataSource]="dataSource"
    multiTemplateDataRows
  >
    <ng-container
      matColumnDef="expand"
      sticky
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        aria-label="row actions"
      >&nbsp;</th>
      <td
        mat-cell
        *matCellDef="let row"
      >
        <button
          *ngIf="!row.parentId"
          mat-icon-button
          class="dense-icon-button"
          aria-label="expand row"
          (click)="(row.children ? expandRow(row) : expandedElement = null); $event.stopPropagation()"
        >
          <mat-icon>{{expandedElement !== row ? 'expand_less' : 'expand_more'}}</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container
      matColumnDef="title"
      sticky
    >

      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        {{useStationView ? "Station": "Channel"}}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
      >
        {{row.title}}
      </td>

    </ng-container>
    <ng-container matColumnDef="agg">

      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [matTooltip]="properties.displayType === 'stoplight' ? '# of channels out of spec' : '# of metrics out of spec'"
      >
        #
      </th>
      <td
        mat-cell
        *matCellDef="let row"
      >
        {{row.channelAgg ?? row.agg}}

      </td>
    </ng-container>
    <ng-container
      *ngFor="let metric of selectedMetrics"
      [matColumnDef]="metric.code"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        [matTooltip]="metric.name"
        mat-sort-header
        class="metric-column"
      >
        {{metric.name}}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="metric-column"
      >
        <div
          *ngIf="row.metrics[metric.code] as metricData; else noValue"
          class="metric-column-value-container"
          [class.show-key]="showKey"
          [style.background-color]="!showKey || properties.displayType === 'stoplight' ? row.metrics[metric.code]?.color : 'white'"
        >
          <ng-container
            *ngIf="metricData.value; else noValue"
            [ngTemplateOutlet]="cell"
            [ngTemplateOutletContext]="metricData"
          >
          </ng-container>
        </div>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="columns; sticky:true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columns;"
      [class.example-expanded-row]="expandedElement === row"
      class="table-row"
      (click)="row.children ? expandRow(row) : expandedElement = null"
    >
    </tr>
  </table>
</div>

<ng-template
  #cell
  let-value="value"
  let-color="color"
>
  <ng-container *ngIf="properties.displayType !== 'stoplight'">
    <span
      *ngIf="showKey"
      class="cell-icon"
      [ngStyle]="{ 'background-color': color }"
    ></span>
    <span>{{ value | precision }}</span>
  </ng-container>


</ng-template>


<ng-template #noValue>
  <span>no data</span>
</ng-template>

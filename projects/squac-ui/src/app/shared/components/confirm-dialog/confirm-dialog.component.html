<h2 mat-dialog-title>{{ data.title }}</h2>
<p mat-dialog-content>{{ data.message }}</p>

<div
  mat-dialog-actions
  class="dialog-options"
>
  <button
    class="dialog-cancel"
    mat-button
    (click)="cancel()"
  >{{ data.cancelText }}</button>
  <button
    class="dialog-save"
    mat-button
    [color]="confirmButtonColor"
    (click)="confirm()"
  >
    {{ data.confirmText }}
  </button>
</div>

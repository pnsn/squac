<shared-detail-page
  [options]="pageOptions"
  *ngIf="monitors"
  type="Monitor"
  title="Monitors"
>
  <ng-container bodyContent>
    <shared-table-view
      [isLoading]="loadingService.isLoading$(this) | async"
      title="Monitors"
      [options]="options"
      [rows]="rows"
      [columns]="columns"
      (itemSelected)="onSelect($event)"
      (controlClicked)="onClick($event)"
      [controls]="controls"
      [filters]="filters"
      (refresh)="refresh()"
    >
    </shared-table-view>
  </ng-container>
</shared-detail-page>
<ng-template let-value="value" #stateTemplate>
  <monitor-alarm-status [inAlarm]="value"></monitor-alarm-status>
</ng-template>
<ng-template let-value="value" #updateTemplate>
  <ng-container *ngIf="value; else noAlert">
    {{ value }}
  </ng-container>
  <ng-template #noAlert>no alerts</ng-template>
</ng-template>
<router-outlet></router-outlet>

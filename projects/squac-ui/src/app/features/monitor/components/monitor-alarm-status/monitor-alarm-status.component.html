<div
  *ngIf="inAlarm !== undefined; else noAlert"
  style="width: 24px; height: 24px; margin: auto"
>
  <mat-icon
    *ngIf="inAlarm"
    aria-label="monitor in alarm"
    color="accent"
  >error_outline</mat-icon>
  <mat-icon
    *ngIf="!inAlarm"
    color="primary"
    aria-label="
    monitor not in alarm
  "
  >check_circle_outline</mat-icon>
</div>
<ng-template #noAlert>
  <div>
    <mat-icon
      aria-label="no alert data"
      color="gray"
    >help_outline</mat-icon>
  </div>
</ng-template>

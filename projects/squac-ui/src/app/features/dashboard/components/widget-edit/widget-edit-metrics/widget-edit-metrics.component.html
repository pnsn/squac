<div id="metric-edit-container">
  <div
    id="metric-header"
    class="row"
  >
    <mat-form-field
      class="dense-form-field"
      appearance="outline"
      subscriptSizing="dynamic"
    >
      <input
        matInput
        type="text"
        class="metric-filter"
        placeholder="Filter by metric name..."
        (keyup)="updateFilter($event)"
      />
    </mat-form-field>

    <div class="help-text">Metrics can be toggled after widget creation.</div>
  </div>
  <mat-error *ngIf="selection.selected.length < minLength">Select at least {{ minLength }} metric{{
    minLength > 1 ? "s" : ""
    }}.</mat-error>
  <div id="table-container">
    <table
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th
          mat-header-cell
          *matHeaderCellDef
        >
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td
          mat-cell
          *matCellDef="let row"
        >
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="selection.isSelected(row) ? 'deselect metric' : 'select metric'"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">

        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let row"
        >
          {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="unit">

        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Unit
        </th>
        <td
          mat-cell
          *matCellDef="let row"
        >
          {{row.unit}}
        </td>
      </ng-container>
      <ng-container matColumnDef="description">

        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Description
        </th>
        <td
          mat-cell
          *matCellDef="let row"
        >
          {{row.description}}
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="metricColumns; sticky:true"
      ></tr>
      <tr
        mat-row
        (click)="selection.toggle(row)"
        *matRowDef="let row; columns: metricColumns;"
      ></tr>

    </table>
  </div>
</div>

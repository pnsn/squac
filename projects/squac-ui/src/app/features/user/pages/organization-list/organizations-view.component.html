<shared-detail-page title="Organizations">
  <ng-container bodyContent>

    <mat-card>
      <mat-card-content>
        <mat-nav-list>

          <a
            mat-list-item
            *ngFor="let org of organizations"
            [routerLink]="[org.id]"
          >{{ org.name }}</a>
        </mat-nav-list>
      </mat-card-content>


    </mat-card>
  </ng-container>
</shared-detail-page>

<div class="table-container">
  <div class="action-row">
    <button
      *ngIf="removable"
      [disabled]="selected.length === 0"
      mat-stroked-button
      (click)="removeSelected()"
    >
      remove
    </button>
  </div>
  <ngx-datatable
    #groupTable
    class="material channel-table"
    [rows]="rows"
    [columns]="columns"
    [columnMode]="ColumnMode.flex"
    [headerHeight]="30"
    [rowHeight]="23"
    [selectionType]="SelectionType.checkbox"
    [selected]="selected"
    [scrollbarV]="true"
    [sortType]="SortType.multi"
    (select)="selectRow($event)"
    [messages]="messages"
  >
  </ngx-datatable>
  <ng-template
    #headerTemplate
    let-column="column"
    let-sort="sortFn"
    ngx-datatable-header-template
  >
    <div
      class="header-cell datatable-header-cell-wrapper"
      (click)="sort()"
    >
      <span>{{ column.name }}</span>
    </div>
  </ng-template>
  <ng-template #isLoading>
    <mat-spinner></mat-spinner>
  </ng-template>
  <ng-template
    ngx-datatable-cell-template
    let-row="row"
    #removeTemplate
  >
    <button
      mat-icon-button
      (click)="removeRow(row)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </ng-template>
</div>

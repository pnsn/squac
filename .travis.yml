language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
  
before_script:
  - npm install -g --silent @angular/cli
  
script:
  - npm run lint
  - npm run test-headless
  - ng build --prod 

before_deploy:
  - pip install awscli --upgrade --user

deploy:
  - provider: script
    script: bash scripts/deploy-staging.sh
    skip_cleanup: true
    on: 
      branch: staging
  - provider: script
    script: ~bash scripts/deploy-production.sh 
    skip_cleanup: true
    on: 
      branch: main

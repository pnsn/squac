

<input
type="text"
style="padding:8px;margin:15px auto;width:30%;"
placeholder="Filter by metric name..."
(keyup)="updateFilter($event)"
/>
<app-loading *ngIf="loading"></app-loading>
<div class="table-container" *ngIf="!loading">
  <ngx-datatable
  id="metric-select-table"
    class="material"
    [rows]="tableRows"
    [headerHeight]="30"
    [columnMode]="ColumnMode.flex"
    [footerHeight]="50"
    [rowHeight]="30"
    [scrollbarV]="true"
    [selected]="selectedMetrics"
    [selectionType]="SelectionType.checkbox"
    [selectAllRowsOnPage]="false"
    (select)="metricsSelected($event)"
    [messages]="messages"
  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true"
    >
    </ngx-datatable-column>
    <ngx-datatable-column name="Name" [flexGrow]="2"></ngx-datatable-column>
    <ngx-datatable-column name="Unit" prop="unit" [flexGrow]="1"></ngx-datatable-column>
    <ngx-datatable-column name="Description" [flexGrow]="4"></ngx-datatable-column>
  </ngx-datatable>
</div>

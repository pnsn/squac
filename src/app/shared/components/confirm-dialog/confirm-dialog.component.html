<div class="header">
  <h2 mat-dialog-title>{{ data.title }}</h2>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-options">
  <button mat-button  (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-button [color]="confirmButtonColor" (click)="confirm()">{{ data.confirmText }}</button>
</div>

<mat-form-field
  class="medium"
  [appearance]="appearance"
  [ngClass]="{ 'dense-form-field': dense }"
>
  <!-- <mat-label>{{ label }}{{ required ? "(required)" : "" }}</mat-label> -->
  <mat-select
    #value
    [(ngModel)]="channelGroupId"
    (selectionChange)="selectionChange()"
    [required]="required"
    placeholder="Select a Channel Group"
  >
    <mat-optgroup *ngFor="let group of groups" [label]="group.name">
      <mat-option
        *ngFor="let channelGroup of group.groups"
        [value]="channelGroup.id"
        >{{ channelGroup.name }} ({{ channelGroup.channelsCount }})</mat-option
      >
    </mat-optgroup>
  </mat-select>
</mat-form-field>

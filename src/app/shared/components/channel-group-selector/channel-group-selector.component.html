<mat-form-field class="medium">
  <mat-label>Channel group (required)</mat-label>
  <mat-select
    [(ngModel)]="channelGroupId"
    (selectionChange)="selectionChange($event)"
    required
  >
    <mat-option
      *ngFor="let channelGroup of channelGroups"
      [value]="channelGroup.id"
      >{{ channelGroup.name }} ({{ channelGroup.length }})</mat-option
    >
  </mat-select>
</mat-form-field>

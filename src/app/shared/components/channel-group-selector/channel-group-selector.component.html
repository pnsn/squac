<mat-form-field
  class="medium"
  [appearance]="appearance"
  [ngClass]="{ 'dense-form-field': dense }"
>
  <!-- <mat-label>{{ label }}{{ required ? "(required)" : "" }}</mat-label> -->
  <mat-select
    #value
    [(ngModel)]="channelGroupId"
    (selectionChange)="selectionChange()"
    [required]="required"
    placeholder="Select a Channel Group"
  >
    <mat-option
      *ngFor="let channelGroup of channelGroups"
      [value]="channelGroup.id"
      >{{ channelGroup.name }} ({{ channelGroup.length }})</mat-option
    >
  </mat-select>
</mat-form-field>

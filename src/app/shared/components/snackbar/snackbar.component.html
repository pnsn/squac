<div id="snackbar-body">
  <div id="snackbar-text">
    <span *ngIf="type !== 'default'" [class]="type"
      >{{ type | titlecase }}:
    </span>
    <span>{{ message }}</span>
  </div>
  <button mat-button *ngIf="action" [class]="type" (click)="dismiss()">
    {{ action | titlecase }}
  </button>
</div>

<app-table-view title="Dashboards">
  <ng-container tableHeadControls>
    <button
      mat-flat-button
      color="accent"
      (click)="newDashboard()"
      *ngIf="'create' | able: 'Dashboard'"
    >
      Create Dashboard
    </button>
  </ng-container>
  <ng-container tableHeadFilters> </ng-container>
  <ng-container tableBody options="options">
    <ngx-datatable
      #monitorTable
      class="shared-view-table"
      id="dashboards-table"
      [rows]="dashboards"
      [columnMode]="ColumnMode.force"
      [scrollbarH]="false"
      rowHeight="auto"
      [footerHeight]="50"
    >
      <ngx-datatable-column name="Name" prop="name"> </ngx-datatable-column>
      <ngx-datatable-column name="Owner" prop="owner"> </ngx-datatable-column>
      <ngx-datatable-column name="orgId" prop="orgId"> </ngx-datatable-column>
      <ngx-datatable-column name="description" prop="description">
      </ngx-datatable-column>
      <ngx-datatable-column name="shareOrg" prop="shareOrg">
      </ngx-datatable-column>
      <ngx-datatable-column name="shareAll" prop="shareAll">
      </ngx-datatable-column>
    </ngx-datatable>
  </ng-container>
</app-table-view>

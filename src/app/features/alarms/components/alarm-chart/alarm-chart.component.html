<div id="chart-container"> 
  <ngx-charts-line-chart
  [results]="results"
  [xAxis]="false"
  [scheme]="colorScheme"
  [yAxis]="true"
  [legend]="false"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [roundDomains]="true"
  [animations]="false"
>
</ngx-charts-line-chart>

</div>

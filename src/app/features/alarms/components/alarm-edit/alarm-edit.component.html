
<form #alarmEditForm [formGroup]="alarmForm">
  <mat-form-field>
    <mat-label for="name">Name:</mat-label>
    <input matInput type="text" name="name" formControlName="name"> 
  </mat-form-field>
  <mat-form-field>
    <mat-label>Interval Type</mat-label>
    <mat-select formControlName="intervalType">
      <mat-option *ngFor="let type of intervalTypes"  value="type">{{type}} </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="intervalCount">Interval Count:</mat-label>
    <input matInput type="number" name="intervalCount" formControlName="intervalCount"> 
  </mat-form-field>
  <mat-form-field>
    <mat-label for="numberChannels">Number of Channels:</mat-label>
    <input matInput type="number" name="numberChannels" formControlName="numberChannels"> 
  </mat-form-field>
  <mat-form-field>
    <mat-label>Stat</mat-label>
    <mat-select formControlName="stat">
      <mat-option *ngFor="let stat of stats"  value="stat"> {{stat}} </mat-option>
    </mat-select>
  </mat-form-field>

<mat-form-field>
  <mat-label>
    Channel Group
  </mat-label>
  <mat-select formControlName="channelGroup">
    <mat-option *ngFor="let channelGroup of channelGroups"  [value]="channelGroup.id">{{channelGroup.name}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field >
  <mat-label>Metric</mat-label>
  <mat-select formControlName="metric">
    <mat-option *ngFor="let metric of metrics"  [value]="metric.id">{{metric.name}} </mat-option>
  </mat-select>
</mat-form-field>

<button mat-button>Submit</button>
</form>

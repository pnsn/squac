<shared-table-view
  title="Metrics"
  [options]="options"
  [rows]="rows"
  [columns]="columns"
  (itemSelected)="onSelect($event)"
  [controls]="controls"
  [filters]="filters"
>
  <ng-template ngx-datatable-cell-template let-row="row" #nameTemplate>
    <a [routerLink]="[row.refUrl]">{{ row.name }}</a>
  </ng-template>
</shared-table-view>

<div id="title">
  <h1>Channel Groups</h1>
  <div id="button-container" *ngIf="'update' | able: 'ChannelGroup'">
    <mat-slide-toggle [(ngModel)]="showOnlyUserOrg" (change)="filterOrg()">
      Only Show {{ userOrg?.name }} Groups
    </mat-slide-toggle>
    <button
      mat-flat-button
      color="accent"
      class="add-btn"
      (click)="addChannelGroup()"
    >
      Create Channel Group
    </button>
  </div>
</div>
<div
  id="channel-groups"
  class="box"
  [class]="selectedChannelGroupId ? 'has-selected' : 'no-selected'"
>
  <ngx-datatable
    id="channel-group-table"
    class="material"
    [rows]="channelGroups"
    [columnMode]="ColumnMode.force"
    [headerHeight]="30"
    [footerHeight]="50"
    [rowHeight]="23"
    [scrollbarV]="50"
    [selectionType]="SelectionType.single"
    [selected]="selected"
    (select)="onSelect($event)"
    [columns]="columns"
  >
  </ngx-datatable>
</div>

<div id="select-group" *ngIf="!selectedChannelGroupId">
  <p>Select a group to view details.</p>
</div>

<router-outlet></router-outlet>

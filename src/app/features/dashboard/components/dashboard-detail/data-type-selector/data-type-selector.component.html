<mat-form-field class="dense-form-field-select small" appearance="outline">
  <mat-label>Data Type</mat-label>
  <mat-select placeholder="data type">
    <mat-option value="raw"> raw data </mat-option>
    <mat-option value="day"> daily archive </mat-option>
    <mat-option value="month"> month archive </mat-option>
  </mat-select>
</mat-form-field>

<button mat-button [matMenuTriggerFor]="dataType">
  {{ this.type }} {{ this.stat }}
</button>
<mat-menu class="mat-menu-dense" #dataType="matMenu">
  <button mat-menu-item (click)="selectDataType('raw', '')">Raw Data</button>
  <button
    mat-menu-item
    [matMenuTriggerFor]="statType"
    [matMenuTriggerData]="{ type: 'day' }"
  >
    Daily Archive
  </button>
  <button
    mat-menu-item
    [matMenuTriggerFor]="statType"
    [matMenuTriggerData]="{ type: 'month' }"
  >
    Monthly Archive
  </button>
</mat-menu>

<mat-menu class="mat-menu-dense" #statType="matMenu">
  <ng-template matMenuContent let-type="type">
    <button
      mat-menu-item
      *ngFor="let stat of statTypes"
      (click)="selectDataType(type, stat)"
    >
      {{ stat }}
    </button>
  </ng-template>
</mat-menu>

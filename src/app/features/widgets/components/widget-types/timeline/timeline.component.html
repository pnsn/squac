<div #timeline id="timeline">
  <div id="timeline-key" *ngIf="!loading">
    <div id="key-min" *ngIf="domainMin || domainMin === 0">{{domainMin | number:'1.0-2'}} ≤</div>
    <div id="in-threshold" [style.background-color]="inThresholdColor"> in threshold </div>
    <div id="key-max" *ngIf="domainMax || domainMax === 0">≤ {{domainMax | number:'1.0-2'}}</div>
    <div id="out-of-threshold" [style.background-color]="outOfThresholdColor">out</div>
  </div>
</div>

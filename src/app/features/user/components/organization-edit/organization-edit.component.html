<div mat-dialog-title id="edit-title">
  <h3>{{ editMode ? "Edit User" : "New User" }}</h3>
  <button mat-icon-button (click)="cancel()" type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content id="edit-container">
  <p class="help-text" *ngIf="!editMode; else editUser">
    Users will get an invitation sent to their email with instructions.
  </p>
  <ng-template #editUser>
    <p class="help-text">Emails cannot be changed.</p>
  </ng-template>
  <form class="form" action="" [formGroup]="userForm">
    <mat-form-field class="medium">
      <input
        matInput
        formControlName="email"
        placeholder="Email"
        type="text"
        id="email"
      />
    </mat-form-field>
    <mat-form-field class="medium">
      <input
        matInput
        formControlName="firstName"
        placeholder="First Name"
        type="text"
        id="firstName"
      />
    </mat-form-field>
    <mat-form-field class="medium">
      <input
        matInput
        formControlName="lastName"
        placeholder="Last Name"
        type="text"
        id="lastName"
      />
    </mat-form-field>
    <mat-form-field class="select-groups">
      <mat-label>Role</mat-label>
      <mat-select formControlName="groups" multiple>
        <mat-option *ngFor="let group of groupTypes" [value]="group.role">{{
          group.role
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="isAdmin">Admin</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions id="dialog-options">
  <div>
    <button
      mat-flat-button
      color="accent"
      (click)="save()"
      [disabled]="!userForm.valid"
    >
      Add User
    </button>
  </div>
</div>

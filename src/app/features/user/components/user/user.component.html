
<div id="user-content">
  <div id="column" *ngIf="user; else noUser">
    <h1>User Settings</h1>
    <p>Hello, {{user.firstName}} {{user.lastName}}!</p>

    <div id="user-info-top">
      <h2>User Information</h2>
      <button mat-flat-button color="accent" *ngIf="editMode" [disabled]="!userForm.valid" (click)="save()">Save</button>
      <button mat-icon-button (click)="editForm()" *ngIf="!editMode" aria-labrl="Edit User Information">
        <mat-icon>edit</mat-icon>
      </button>
    </div>

    <form [formGroup]="userForm">
      <div class="form-group">
        <div id="label">
          Email:
        </div>
        <mat-form-field >
          <input matInput formControlName="email" [readonly]="!editMode">
        </mat-form-field>
      </div>
      <div class="form-group">
        <div id="label">
          First Name:
        </div>
        <mat-form-field >
          <input matInput formControlName="firstName" [readonly]="!editMode">
        </mat-form-field>
      </div>
      <div class="form-group">
        <div id="label">
          Last Name:
        </div>
        <mat-form-field >
          <input matInput formControlName="lastName" [readonly]="!editMode">
        </mat-form-field>
      </div>
    </form>
    <h2>
      Organization
    </h2>
    <ul *ngIf="!!organization">
        <span>
          {{organization.name}}
        </span>
        <span>
          ({{user.isAdmin ? "Admin" : "User"}})
        </span>
    </ul>
    <h2>Password</h2>
    <p>
      This is where password change will be!
    </p>
  </div>

  <ng-template #noUser>
    <p>
      Loading user information, please wait.
    </p>

  </ng-template>



</div>

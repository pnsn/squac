<div id="map-container" class="column">
  <div
    id="map"
    [ngClass]="{ 'edit-map': editPage, 'view-map': !editPage }"
    leaflet
    [leafletOptions]="options"
    [leafletLayers]="layers"
    (leafletMapReady)="onMapReady($event)"
  >
    <div
      *ngIf="editPage"
      leafletDraw
      [leafletDrawOptions]="drawOptions"
      (leafletDrawStart)="onDrawStart()"
      (leafletDrawCreated)="onRectangleCreated($event)"
      (leafletDrawEdited)="onRectangleEdited()"
      (leafletDrawDeleted)="onRectangleDeleted()"
    ></div>
    <div id="legend" class="leaflet-custom-control">
      <div class="legend-item">
        <div class="original-channels"></div>
        <span>In Group</span>
      </div>
      <div class="legend-item" *ngIf="editPage">
        <div class="new-channels"></div>
        <span>Selected</span>
      </div>
    </div>
  </div>
</div>
